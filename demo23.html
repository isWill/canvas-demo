<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL上下文</title>
</head>
<body>
<canvas id="drawing" width="300" height="300"></canvas>
</body>
<script>
    var drawing = document.getElementById('drawing'), gl;

    // 确定浏览器支持<canvas>元素
    if (drawing.getContext) {

        // 如果getContext无法创建WebGL上下文，有的浏览器会抛出错误。为此，最好把调用封装到一个try-catch块中
        try {
            // 取得WebGL上下文
            gl = drawing.getContext('experimental-webgl');
        } catch (ex) {
            // 什么也不做
        }


        // 如果浏览器不支持，gl为null
        if (gl) {
            gl.viewport(0, 0, drawing.width / 2, drawing.height / 2);
            gl.clearColor(0, 0, 0, 1);
            gl.clear(gl.COLOR_BUFFER_BIT);
        } else {
            alert('WebGL context could not be created.');
        }
    }
</script>
</html>
