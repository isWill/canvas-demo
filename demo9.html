<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变换-rotate</title>
</head>
<body>
<canvas id="drawing" width="600" height="600"></canvas>
</body>
<script>
    var drawing = document.getElementById('drawing');

    if (drawing.getContext) { // 确定浏览器支持<canvas>元素
        var context = drawing.getContext('2d');

        // 开始路径
        context.beginPath();

        // 绘制外圆
        context.arc(100, 100, 99, 0, 2 * Math.PI, false);

        // 将起始点移动到内圆某个点上 绘制内圆
        context.moveTo(194, 100);
        context.arc(100, 100, 94, 0, 2 * Math.PI, false);

        // 变换原点
        context.translate(100, 100);

        // 旋转表盘
        context.rotate(1);

        // 绘制分钟
        context.moveTo(0, 0);
        context.lineTo(0, -85);

        // 绘制时针
        context.moveTo(0, 0);
        context.lineTo(-65, 0);

        // 判断某点是否在路径上
        if (context.isPointInPath(150, 150)) {
            // 描边路径
            context.stroke();
        }

        context.font = 'bold 14px Arial';
        context.textAlign = 'center';
        context.textBaseline = 'middle';
        context.fillText('12', 0, -80);
        context.fillText('3', 80, 0);
        context.fillText('6', 0, 80);
        context.fillText('9', -80, 0);
    }
</script>
</html>
